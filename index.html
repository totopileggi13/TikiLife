<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FAFAF9">
  <title>Tiki Life (Pi's App)</title>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --tiki-pink: #F48FB1;
      --tiki-sage: #84A98C;
      --tiki-dark: #4A3B32;
    }
    body {
      font-family: 'Quicksand', 'Nunito', sans-serif;
      background-color: #FAFAF9;
      color: var(--tiki-dark);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      /* Support for iOS safe areas */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    /* Dark mode background for body to prevent white flashes */
    html.dark body {
      background-color: #0c0a09; /* stone-950 */
      color: #f5f5f4; /* stone-100 */
    }
    @keyframes zoomies-run {
      0% { transform: translate(-120vw, 20px) rotate(0deg); }
      25% { transform: translate(0, -40px) rotate(15deg); }
      50% { transform: translate(120vw, 20px) rotate(-15deg); }
      75% { transform: translate(0, 40px) rotate(10deg); }
      100% { transform: translate(-120vw, -20px) rotate(0deg); }
    }
    .zoomies-anim {
      animation: zoomies-run 0.8s infinite linear;
    }
    .pb-safe {
      padding-bottom: calc(80px + env(safe-area-inset-bottom));
    }
    /* Hide scrollbars for a more app-like feel */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
